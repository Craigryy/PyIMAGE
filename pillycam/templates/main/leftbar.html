{% extends 'account/base.html' %}

{% block leftbar %}
    <div class="leftbar">
        {% if user.is_authenticated %}
            <a id="logout" href="/accounts/logout" class="pull-right btn-xs" style="transform: translate(0, 12px);">Logout</a>
            <img class="img-circle pull-right" src="{{ request.user.profile.profile_image_url }}" style="transform: translate(0, 7px);" />
            <div class="user-info pull-right" style="transform: translate(-10px, 12px);">
                <span>{{ request.user.get_full_name }}</span>
            </div>
        {% endif %}
    </div>
{% endblock %}
