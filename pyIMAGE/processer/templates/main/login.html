{% extends 'base.html' %}
{% block title %} Social Auth with Django {% endblock %}
{% block content %}
    <style>
        body {
            background-image: url('https://static.canva.com/web/images/543d7829999d351b301ced5ed3c1f087.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            margin: 0 auto;
            width: 50%;
            border-radius: 15px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            height: auto;
            max-height: 80vh;
            padding: 20px;
            display: flex;
        }

        .social-container {
            display: flex;
            flex-direction: row;
            flex: 1; /* Occupy full width */
        }

        .left-half, .right-half {
            padding: 20px;
            flex: 1; /* Equal width for both halves */
        }

        .right-half {
            background-color: #f5f5f5;
            background-image: url('https://static.canva.com/web/images/3e5312db1132f4ba05c1ac9a0dda3a10.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 0 15px 15px 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .right-half img {
            width: 100%;
            height: auto;
        }

        .social-container button {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 10px;
            padding: 10px;
            border: 2px solid #000;
            background-color: white;
            color: #000;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .facebook-button {
            border: 2px solid #1877f2;
            background-color: ghostwhite;
            color: #1877f2;
        }

        .instagram-button {
            border: 2px solid #bc2a8d;
            background-color: ghostwhite;
            color: #bc2a8d;
        }

        .linkedin-button {
            border: 2px solid #0077b5;
            background-color: ghostwhite;
            color: #0077b5;
        }

        .social-container button a {
            text-decoration: none;
            color: inherit;
        }

        @media (max-width: 767px) {
            body {
                background-size: cover;
            }

            .container {
                width: 90%;
                flex-direction: column; /* Adjusted flex direction for smaller screens */
            }

            .left-half, .right-half {
                padding: 10px;
            }

            .right-half {
                border-radius: 15px;
                margin-top: 10px;
            }

            .social-container button {
                width: 100%;
            }
        }
    </style>
    <div class="container">
        <div class="social-container">
            <div class="left-half">
                <h2>Login or Signup</h2>
                <p>Use your email or other services to continue with Canva<br> (it's free).</p>
                <button class="btn btn-primary facebook-button">
                    <a href="{% url 'social:begin' 'facebook' %}">
                        <i class="fa-brands fa-facebook-f"></i>  Login with Facebook
                    </a>
                </button>
                <button class="btn btn-info linkedin-button">
                    <a href="#">
                        <i class="fa-brands fa-linkedin"></i>  Login with LinkedIn
                    </a>
                </button>
                <button class="btn btn-danger instagram-button">
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i> Login with Instagram
                    </a>
                </button>
            </div>
            <div class="right-half">
                <img src="https://static.canva.com/web/images/3e5312db1132f4ba05c1ac9a0dda3a10.jpg" alt="Image">
            </div>
        </div>
    </div>
{% endblock %}
